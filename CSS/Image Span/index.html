<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Span</title>
    <link rel="stylesheet" href="ImageSpanStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="bg1">
        <h2>16 <span>| 24</span></h2>
        <p>Goals Completed</p>
      </div>
      <div class="bg1">
        <h2><i class="fa fa-battery-three-quarters" aria-hidden="true"></i></h2>
        <p>Respiration</p>
      </div>
      <div class="bg2">
        <h2><i class="fa fa-road" aria-hidden="true"></i></h2>
        <p>Miles</p>
      </div>
      <div class="bg1">
        <h2><i class="fa fa-thermometer-half" aria-hidden="true"></i></h2>
        <p>Temperature</p>
      </div>
      <div class="bg1">
        <h2><i class="fa fa-bed" aria-hidden="true"></i></h2>
        <p>Sleep</p>
      </div>
      <div class="bg2">
        <h2>98 <span>bpm</span></h2>
        <p>Heart Rate</p>
      </div>
      <div class="bg1">
        <h2>170 <span>lbs</span></h2>
        <p>Weight</p>
      </div>
      <div class="bg1">
        <h2>170 <span>lbs</span></h2>
        <p>Weight</p>
      </div>
      <div class="bg2">
        <h2>170 <span>lbs</span></h2>
        <p>Weight</p>
      </div>
      <div class="bg2">
        <h2>170 <span>lbs</span></h2>
        <p>Weight</p>
      </div>
      <div class="bg2">
        <h2>170 <span>lbs</span></h2>
        <p>Weight</p>
      </div>
      <div class="bg2">
        <h2>170 <span>lbs</span></h2>
        <p>Weight</p>
      </div>
    </div>
  </body>
</html>
